- name: Webhook demo prints all incoming events
  hosts: all
  sources:
    - ansible.eda.webhook:
        port: "{{ port | default(5555) }}"
        host: 0.0.0.0
  rules:
    - name: Webhook rule
      # condition: event.payload.message is select("==", "fapolicyd")
      condition: true
      action:
        print_event:
    - name: Condition rule
      condition:
        all:
          - event.payload is defined and
          - event.payload is regex("fapolicyd")
      action:
        debug:
  
