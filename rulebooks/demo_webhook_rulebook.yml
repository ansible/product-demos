- name: Webhook demo prints all incoming events
  hosts: all
  sources:
    - ansible.eda.webhook:
        port: "{{ port | default(5555) }}"
        host: 0.0.0.0
  rules:
    # - name: Webhook rule
    #   # condition: event.payload.message is select("==", "fapolicyd")
    #   condition: true
    #   action:
    #     debug:
    #       msg:
    #         - "{{ event }}" 
    - name: Condition rule
      condition:
        all:
          - event.payload is defined
          - event.payload[0]["message"] is regex("fapolicyd")
      action:
        run_job_template:
          name: 'LINUX / Multi-profile Compliance'
          organization: Default
          job_args:
            extra_vars:
              compliance_profile: "e8"
              _hosts: "aws_rhel9"
              job_tags: "enable_strategy"


