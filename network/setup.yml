---
user_message:

controller_components:
  - execution_environments
  - projects
  - inventories
  - hosts
  - inventory_sources
  - inventory_source_update
  - job_templates

controller_execution_environments:
  - name: Networking Execution Environment
    image: quay.io/nleiva/ee-network-image
  - name: Validated Network
    image: registry.gitlab.com/tdubiel1/validated-network-ee:latest

controller_projects:
  - name: Network Golden Configs
    organization: Default
    scm_type: git
    scm_url: https://github.com/nleiva/ansible-net-modules
    update_project: true
    wait: true
    default_environment: Networking Execution Environment

controller_inventories:
  - name: Network Inventory
    organization: Default

controller_inventory_sources:
  - name: DevNet always-on sandboxes
    source: scm
    inventory: Network Inventory
    overwrite: true
    source_project: Network Golden Configs
    source_path: hosts

controller_hosts:
  - name: node1
    inventory: Network Inventory
    variables:
      ansible_user: rhel
      ansible_host: node1

controller_templates:
  - name: NETWORK / Configuration
    organization: Default
    inventory: Network Inventory
    survey_enabled: true
    project: Network Golden Configs
    playbook: main.yml
    execution_environment: Networking Execution Environment
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    ask_limit_on_launch: true
    use_fact_cache: true
    survey:
      name: ""
      description: ""
      spec:
        - question_name: What resource would you like to configure?
          type: multiplechoice
          variable: rm
          required: true
          choices:
            - acls
            - banner
            - bgp_global
            - hostname
            - l3_interface
            - logging
            - ntp
            - ospfv2
            - prefix_lists
            - snmp
            - user

  - name: "NETWORK / Report"
    job_type: check
    organization: Default
    inventory: Network Inventory
    project: "Ansible official demo project"
    playbook: "network/report.yml"
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    execution_environment: Networking Execution Environment
    use_fact_cache: true
    credentials:
      - "Workshop Credential"
    survey_enabled: true
    survey:
      name: ""
      description: ""
      spec:
        - question_name: What devices do you want to include in the report?
          type: multiplechoice
          variable: _hosts
          default: routers
          required: true
          choices:
            - sandbox-iosxe-latest-1.cisco.com
            - sandbox-iosxr-1.cisco.com
            - sandbox-nxos-1.cisco.com
            - routers

  - name: "NETWORK / DISA STIG"
    job_type: check
    organization: Default
    inventory: Network Inventory
    project: "Ansible official demo project"
    playbook: "network/compliance.yml"
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    use_fact_cache: true
    ask_job_type_on_launch: true
    survey_enabled: true

  - name: "NETWORK / Deploy Gitea"
    job_type: run
    organization: Default
    inventory: Workshop Inventory
    project: "Ansible official demo project"
    playbook: "network/gitea.yml"
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    execution_environment: product-demos
    use_fact_cache: true
    credentials:
      - "Workshop Credential"
    survey_enabled: true
    survey:
      name: ""
      description: ""
      spec:
        - choices: ""
          default: ""
          max: 1024
          min: 0
          new_question: false
          question_description: ""
          question_name: Please create a simple password for Gitea with no special characters (#@!)
          required: true
          type: password
          variable: password

  - name: "NETWORK / Backups to Gitea"
    job_type: run
    organization: Default
    inventory: Network Inventory
    project: "Ansible official demo project"
    playbook: "network/backups.yml"
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    execution_environment: Validated Network
    use_fact_cache: true
    credentials:
      - "Workshop Credential"
    survey_enabled: true
    survey:
      name: ""
      description: ""
      spec:
        - choices: ""
          default: ""
          max: 1024
          min: 0
          new_question: false
          question_description: ""
          question_name: Enter the previously created simple password for Gitea
          required: true
          type: password
          variable: password
