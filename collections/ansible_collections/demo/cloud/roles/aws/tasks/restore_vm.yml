---
- name: AWS | RESTORE VM
  delegate_to: localhost
  block:
    - name: AWS | RESTORE VM | stop vm
      amazon.aws.ec2_instance:
        region: "{{ aws_region }}"
        instance_ids: "{{ instance_id }}"
        state: stopped
        wait: true

    - name: AWS | RESTORE VM | get volumes
      register: r_vol_info
      amazon.aws.ec2_vol_info:
        region: "{{ aws_region }}"
        filters:
          attachment.instance-id: "{{ instance_id }}"

    - name: AWS | RESTORE VM | detach volumes
      loop: "{{ r_vol_info.volumes }}"
      loop_control:
        loop_var: volume
        label: "{{ volume.id }}"
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        id: "{{ volume.id }}"
        instance: None

    - name: AWS | RESTORE VM | get snapshots
      register: r_snapshots
      amazon.aws.ec2_snapshot_info:
        region: "{{ aws_region }}"
        filters:
          "tag:Name": "{{ instance_hostname }}"

    - name: AWS | RESTORE VM | create volume from latest snapshot
      amazon.aws.ec2_vol:
        region: "{{ aws_region }}"
        instance: "{{ instance_id }}"
        snapshot: "{{ r_snapshots.snapshots[0].snapshot_id }}"
        device_name: "/dev/sda1"

    - name: AWS | RESTORE VM | start vm
      amazon.aws.ec2_instance:
        region: "{{ aws_region }}"
        instance_ids: "{{ instance_id }}"
        state: started
        wait: true