- name: Wait for VMs to start and become ready
  host: "{{ _hosts }}"
  tasks:
    - name: Wait for
      ansible.builtin.wait_for:
        port: 22
        host: "{{ (ansible_ssh_host|default(ansible_host))|default(inventory_hostname) }}"
        search_regex: OpenSSH
        delay: 10
      vars:
        ansible_connection: local
