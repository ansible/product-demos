---
controller_components:
  - credentials
  - job_templates

controller_credentials:
  - name: OpenShift Credential
    organization: Default
    credential_type: OpenShift or Kubernetes API Bearer Token
    inputs:
      host: CHANGEME
      bearer_token: CHANGEME
      verify_ssl: false

controller_templates:
  - name: OpenShift / Dev Spaces
    job_type: run
    inventory: "Demo Inventory"
    project: "Ansible official demo project"
    playbook: "openshift/devspaces.yml"
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    credentials:
      - "OpenShift Credential"

  - name: OpenShift / GitLab
    job_type: run
    inventory: "Demo Inventory"
    project: "Ansible official demo project"
    playbook: "openshift/gitlab.yml"
    notification_templates_started: Telemetry
    notification_templates_success: Telemetry
    notification_templates_error: Telemetry
    credentials:
      - "OpenShift Credential"
    survey_enabled: true
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Enter the base domain for your cluster
          default: 'Example: apps.cluster-123ab.123ab.sandbox987.opentlc.com'
          type: text
          variable: cluster_domain
          required: true
