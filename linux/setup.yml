      system_roles: undef
    credentials:
    - "Workshop Credential"
    survey_enabled: true
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Server Name or Pattern
          type: text
          variable: HOSTS
          required: true

  - name: "LINUX / Compliance"
    job_type: run
    inventory: "Workshop Inventory"
    project: "Ansible official demo project"
