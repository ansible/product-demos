jobs:
  pre-commit-25:
    container:
      image: quay.io/ansible-product-demos/apd-ee-25
      options: --user root
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: python3.11 -m pip install pre-commit
      shell: bash
    - run: pre-commit
