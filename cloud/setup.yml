---
user_message:
 - Update AWS credential with Access and Secret key

controller_components:
  - credentials
  - inventory_sources
  - job_templates

controller_credentials:
  - name: AWS
    credential_type: Amazon Web Services
    organization: Default
    update_secrets: false
    inputs:
      username: REPLACEME
      password: REPLACEME

controller_inventory_sources:
  - name: AWS Inventory
    organization: Default
    source: ec2
    inventory: Workshop Inventory
    credential: AWS

controller_templates:
  - name: Cloud / Create Infra
    job_type: run
    organization: Default
    credentials: 
     - AWS
    project: Ansible official demo project
    playbook: cloud/create_infra.yml
    inventory: Workshop Inventory
    execution_environment: Default execution environment
    survey_enabled: true
    extra_vars:
      aws_region: us-east-2
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Infra Provider
          type: multiplechoice
          variable: infra_provider
          required: true
          choices:
            - aws
        - question_name: Public Key
          type: textarea
          variable: aws_public_key
  - name: Cloud / Create VM
    job_type: run
    organization: Default
    credentials: 
     - AWS
     - Workshop Credential
    project: Ansible official demo project
    playbook: cloud/create_vm.yml
    inventory: Workshop Inventory
    execution_environment: Default execution environment
    survey_enabled: true
    extra_vars:
      aws_region: us-east-2
    survey:
      name: ''
      description: ''
      spec:
        - question_name: Name
          type: text
          variable: vm_name
          required: true
        - question_name: Owner
          type: text
          variable: vm_owner
          required: true
        - question_name: Provider
          type: multiplechoice
          variable: vm_provider
          required: true
          choices:
            - aws
        - question_name: Blueprint
          type: multiplechoice
          variable: vm_blueprint
          required: true
          choices: "{{ lookup('fileglob', 'blueprints/*.yml') | regex_replace(',','\n') | regex_findall('.*/(.*)(?=.yml)') | list }}"